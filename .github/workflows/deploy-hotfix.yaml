name: Hotfix Deployment Workflow

on:
  issue_comment:
    types: [created, edited]

permissions:
  contents: 'read'
  issues: 'write' # PR のコメントに必要となる permission
  pull-requests: 'write' # PR のコメントに必要となる permission

jobs:
  deploy-command:
    if: |
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/hotfix')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Execute Hotfix Deployment
        run: echo "Hotfix deployment initiated."
